<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<title>Xperiment 2</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
	<meta name="apple-mobile-web-app-capable" content="yes">
		
	<link rel="stylesheet" type="text/css" media="screen" href="pace.css" data-pace-options='{ "ajax": false }' />		
	<script type="text/javascript" src="pace.min.js"></script>	

	
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=yes');
		}
		
		
		
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		
		::foreach assets::::if (type == "font")::
				@font-face {
					font-family: '::fontName::';
					src: url('::targetPath::.eot');
					src: url('::targetPath::.eot?#iefix') format('embedded-opentype'),
					url('::targetPath::.svg#my-font-family') format('svg'),
					url('::targetPath::.woff') format('woff'),
					url('::targetPath::.ttf') format('truetype');
					font-weight: normal;
					font-style: normal;
				}::end::::end::
				



	</style>
	
	<link href="//vjs.zencdn.net/5.4.6/video-js.min.css" rel="stylesheet">
	<script src="//vjs.zencdn.net/5.4.6/video.min.js"></script>
	
</head>
<body>

	<div id="modal" style="display:none">
    </div>

	<video style="transform: translate(-50%, -50%);display:block; top:50%; left:50%; position:fixed; z-index:0; visibility:hidden;" id="xVideo"
	  preload="auto">
	</video>

	<div id="openfl-content"></div>
	
	<script>document.write('<script src="./XptHaxe.js?dev=' + Math.floor(Math.random() * 10000) + '"\><\/script>');</script>
	<script type="text/javascript" src="./FileSaver.min.js"></script>
	<script type="text/javascript" src="./device.min.js"></script>	
	<script type="text/javascript" src="./x_utils.js"></script>	
		::if linkedLibraries::::foreach (linkedLibraries)::
	<script type="text/javascript" src="::__current__::"></script>::end::::end::
	
	<script type="text/javascript">
	
		
		var success = function(){
			lime.embed("openfl-content", 0, 0, "FFFFFF");
		}
		var failure = function(message){
			alert("We are sorry, there is a problem: " + message);
		}
		
		x_utils.check_device_ok(success, failure);
		
        
		
		
      	
	</script>
</body>
</html>
