	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>

		#openfl-content { 
			background: #000000; width:100%; height:100%; 
		}
		
		@font-face {
			font-family: 'Oxygen Bold';
			src: url('assets/fonts/Oxygen-Bold.eot');
			src: url('assets/fonts/Oxygen-Bold.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/Oxygen-Bold.svg#my-font-family') format('svg'),
			url('assets/fonts/Oxygen-Bold.woff') format('woff'),
			url('assets/fonts/Oxygen-Bold.ttf') format('truetype');

		}

	</style>
	
</head>
<body>

	<div id="openfl-content"></div>


	
	<script type="text/javascript">
		if(window.innerWidth >= 0 && window.innerHeight >= 0) lime.embed ("openfl-content", 0, 0, "FFFFFF");
		else{
			var element = document.getElementById("openfl-content");
			element.parentNode.removeChild(element);
			document.write("<h2>Sorry, we are afraid that this experiment requires your browser window to be larger than 1024 x 768 pixels. Yours is currently " + window.innerWidth + " x " + window.innerHeight + ". You could try maximising your browser window, or rotating your device so that you are holding it horizotally, and then reload this webpage.</h2>");
		}
		
		
		
	</script>
